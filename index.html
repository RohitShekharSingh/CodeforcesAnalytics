<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeForcesAnalytics</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Yusei+Magic&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/png" href="./images/analyze.png"/>
</head>
<body>

    <div id="a">

        <br><br>

    <h1>CodeForcesAnalytics</h1><br><br>

    <input type="text" placeholder="EnterYourHandle" id="box">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <button type="submit" id="btn">Analyze</button>
    <div id="dta">


        <div id="ins">

            <table border="1px" id="inss">

                <tr>
                    <td >Name</td>
                    <td colspan="2" id="handlle" class="info"></td>
                </tr> 

                <tr>
                    <td>Rating</td>
                    <td colspan="2" id="rating" class="info"></td>
                </tr>
                
                <tr>
                    <td>ParticipatedContests</td>
                    <td colspan="2" id="conts" class="info"></td>
                </tr>

                <tr>
                    <td>ProblemsTried</td>
                    <td colspan="2" id="tried" class="info"></td>
                </tr>

                <tr>

                    <td rowspan="5">Problems Solved</td>
                    <td>AC</td>
                    <td id="ac" class="info"></td>

                </tr>  
                <tr>

                    <td>WA</td>
                    <td id="wa"  class="info"></td>


                </tr>
                <tr>

                    <td>CompilationError</td>
                    <td id="ce" class="info"></td>


                </tr>
                <tr>

                    <td>RuntimeError</td>
                    <td id="re" class="info"></td>


                </tr>  
                <tr>

                    <td>TLE</td>
                    <td id="tle" class="info"></td>


                </tr>  


                <tr>
                    <td>HigestRatedProblemSolved</td>
                    <td id="hrated" colspan="2" class="info"></td>
                </tr>
                
                
               


            </table>



        </div>

        
   <div id="creator">
    <p>MadeBy - RohitShekharSingh</p>
</div>




    </div>
   
   </div>



   
    <script src="index.js"></script>
</body>
</html>
